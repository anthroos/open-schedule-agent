owner:
  name: "Your Name"
  email: "you@example.com"

availability:
  timezone: "UTC"
  working_hours:
    monday: ["09:00-17:00"]
    tuesday: ["09:00-17:00"]
    wednesday: ["09:00-17:00"]
    thursday: ["09:00-17:00"]
    friday: ["09:00-17:00"]
    # saturday: []  # uncomment to add weekend hours
    # sunday: []
  meeting_duration_minutes: 30
  buffer_minutes: 15
  min_notice_hours: 4
  max_days_ahead: 14

calendar:
  provider: "google"
  create_meet_link: true

llm:
  provider: "anthropic"  # anthropic | openai | ollama
  model: "claude-haiku-4-20250414"
  # For ollama:
  # provider: "ollama"
  # model: "llama3"
  # base_url: "http://localhost:11434"

channels:
  telegram:
    enabled: true
    bot_token: "${TELEGRAM_BOT_TOKEN}"
  slack:
    enabled: false
    bot_token: "${SLACK_BOT_TOKEN}"
    app_token: "${SLACK_APP_TOKEN}"
  discord:
    enabled: false
    bot_token: "${DISCORD_BOT_TOKEN}"
  web:
    enabled: false
    host: "0.0.0.0"
    port: 8080

notifications:
  channel: "telegram"
  owner_id: "${OWNER_TELEGRAM_ID}"
