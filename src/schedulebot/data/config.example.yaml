owner:
  name: "Your Name"
  email: "you@example.com"
  owner_ids:
    telegram: "${OWNER_TELEGRAM_ID}"  # Get your ID: send /start to @userinfobot in Telegram
    # web: "owner"  # Web owner mode requires API key auth — see docs

availability:
  timezone: "UTC"
  # No working_hours here — set them by talking to the bot!
  # Or via API: POST /api/schedule/rules
  meeting_duration_minutes: 30
  buffer_minutes: 15
  min_notice_hours: 4
  max_days_ahead: 14

calendar:
  provider: "google"
  create_meet_link: true
  credentials_path: "credentials.json"
  token_path: "token.json"

# Multi-calendar support (optional) — aggregate busy times across multiple Google accounts
# If "calendars:" is set, the bot checks ALL calendars for availability,
# creates bookings in the "book" calendar, and marks blockers in "watch" calendars.
# The single "calendar:" section above is still used as fallback when "calendars:" is absent.
#
# calendars:
#   - name: "Work"
#     calendar_id: "primary"
#     credentials_path: "credentials-work.json"
#     token_path: "token-work.json"
#     role: "book"            # create events here
#     create_meet_link: true
#   - name: "Personal"
#     calendar_id: "primary"
#     credentials_path: "credentials-personal.json"
#     token_path: "token-personal.json"
#     role: "watch"           # read-only + auto-blocker events
#     create_meet_link: false

llm:
  provider: "anthropic"  # anthropic | openai | ollama (auto-detected from API keys if missing)
  model: "claude-haiku-4-5-20251001"
  # Auto-detection: if ANTHROPIC_API_KEY is not set but OPENAI_API_KEY is,
  # the provider switches to openai automatically (and vice versa).
  # Model is also adjusted if it doesn't match the provider.
  #
  # For openai:
  # provider: "openai"
  # model: "gpt-4o-mini"
  #
  # For ollama (text-based parsing, no function calling):
  # provider: "ollama"
  # model: "llama3"
  # base_url: "http://localhost:11434"

channels:
  telegram:
    enabled: true
    bot_token: "${TELEGRAM_BOT_TOKEN}"
  web:
    enabled: false
    host: "0.0.0.0"
    port: 8080
    api_key: "${SCHEDULEBOT_API_KEY}"
    allowed_origins: []  # e.g. ["https://yourdomain.com"] — empty = CORS disabled. Never use ["*"] in production.
  slack:
    enabled: false
    bot_token: "${SLACK_BOT_TOKEN}"
    app_token: "${SLACK_APP_TOKEN}"   # Socket Mode app-level token (xapp-...)
  discord:
    enabled: false
    bot_token: "${DISCORD_BOT_TOKEN}"

notifications:
  channel: "telegram"
  owner_id: "${OWNER_TELEGRAM_ID}"
  reminder_minutes: 60  # Send reminder N minutes before meeting. 0 = disabled.

# MCP server — lets AI agents (Claude Code, Cursor, Open CLAW) use your calendar as a tool
# When enabled, exposes tools: get_available_slots, book_consultation, cancel_booking
# Transports: "stdio" (local, for Claude Desktop) or "streamable-http" (remote, for web deploy)
mcp:
  enabled: false       # Set to true to enable MCP server
  transport: "streamable-http"  # stdio | streamable-http
  path: "/mcp"         # HTTP path where MCP server is mounted (streamable-http only)

# Agent discovery card — lets other AI agents find and book meetings with you
# Other agents discover you via: GET https://yourdomain.com/.well-known/agent.json
# Also serves MCP discovery at: GET https://yourdomain.com/.well-known/mcp.json
agent_card:
  enabled: false
  url: ""  # Your public URL, e.g. "https://schedule.yourdomain.com"
  description: ""  # e.g. "AI/ML engineer, available for consulting"
  organization: ""  # e.g. "Your Company"
