owner:
  name: "Your Name"
  email: "you@example.com"
  owner_ids:
    telegram: "${OWNER_TELEGRAM_ID}"
    web: "owner"

availability:
  timezone: "UTC"
  # No working_hours here — set them by talking to the bot!
  # Or via API: POST /api/schedule/rules
  meeting_duration_minutes: 30
  buffer_minutes: 15
  min_notice_hours: 4
  max_days_ahead: 14

calendar:
  provider: "google"
  create_meet_link: true
  credentials_path: "credentials.json"
  token_path: "token.json"

llm:
  provider: "anthropic"  # anthropic | openai | ollama (auto-detected from API keys if missing)
  model: "claude-haiku-4-20250414"
  # Auto-detection: if ANTHROPIC_API_KEY is not set but OPENAI_API_KEY is,
  # the provider switches to openai automatically (and vice versa).
  # Model is also adjusted if it doesn't match the provider.
  #
  # For openai:
  # provider: "openai"
  # model: "gpt-4o-mini"
  #
  # For ollama (text-based parsing, no function calling):
  # provider: "ollama"
  # model: "llama3"
  # base_url: "http://localhost:11434"

channels:
  telegram:
    enabled: true
    bot_token: "${TELEGRAM_BOT_TOKEN}"
  web:
    enabled: false
    host: "0.0.0.0"
    port: 8080
    api_key: "${SCHEDULEBOT_API_KEY}"
    allowed_origins: []  # e.g. ["https://yourdomain.com"] — empty = no CORS
  slack:
    enabled: false
    bot_token: "${SLACK_BOT_TOKEN}"
    app_token: "${SLACK_APP_TOKEN}"   # Socket Mode app-level token (xapp-...)
  discord:
    enabled: false
    bot_token: "${DISCORD_BOT_TOKEN}"

notifications:
  channel: "telegram"
  owner_id: "${OWNER_TELEGRAM_ID}"

# Agent discovery card — lets other AI agents find and book meetings with you
# Other agents discover you via: GET https://yourdomain.com/.well-known/agent.json
agent_card:
  enabled: false
  url: ""  # Your public URL, e.g. "https://schedule.yourdomain.com"
  description: ""  # e.g. "AI/ML engineer, available for consulting"
  organization: ""  # e.g. "Your Company"
